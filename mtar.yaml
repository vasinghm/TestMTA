{
	"ID": "DevOps_Dashboard",
	"_schema-version": "2.1",
	"description": "DevOps Dashboard",
	"version": "0.0.1",
	"modules": [
		{
			"name": "JAVA",
			"type": "java",
			"path": "JAVA",
			"parameters": {
				"memory": "1024M"
			},
			"provides": [
				{
					"name": "JAVA_api",
					"properties": {
						"url": "${default-url}"
					}
				}
			]
		},
		{
			"name": "Java_Spring",
			"type": "java",
			"path": "Java_Spring",
			"parameters": {
				"memory": "1024M"
			},
			"provides": [
				{
					"name": "Java_Spring_api",
					"properties": {
						"url": "${default-url}"
					}
				}
			]
		},
		{
			"name": "Node",
			"type": "nodejs",
			"path": "Node",
			"provides": [
				{
					"name": "Node_api",
					"properties": {
						"url": "${default-url}"
					}
				}
			]
		},
		{
			"name": "UI",
			"type": "html5",
			"path": "UI",
			"parameters": {
				"disk-quota": "256M",
				"memory": "256M"
			},
			"build-parameters": {
				"builder": "grunt"
			},
			"requires": [
				{
					"name": "uaa_DevOps_Dashboard"
				},
				{
					"name": "dest_DevOps_Dashboard"
				}
			]
		}
	],
	"resources": [
		{
			"name": "uaa_DevOps_Dashboard",
			"parameters": {
				"path": "./xs-security.json",
				"service-plan": "application",
				"service": "xsuaa"
			},
			"type": "org.cloudfoundry.managed-service"
		},
		{
			"name": "dest_DevOps_Dashboard",
			"parameters": {
				"service-plan": "lite",
				"service": "destination"
			},
			"type": "org.cloudfoundry.managed-service"
		}
	]
}